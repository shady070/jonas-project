<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Form Mapper</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; }
      .app { display: grid; grid-template-columns: 320px 1fr; height: 100vh; }
      .sidebar { background: #f7f7fb; padding: 12px; overflow:auto; border-right: 1px solid #e5e5ef;}
      .content { padding: 12px; overflow:auto;}
      .field-pill { display:inline-block; padding:8px 12px; border-radius:999px; background:#e6f4ff; cursor:grab; margin:6px 6px 0 0; }
      .pdf-stage { position: relative; display:inline-block; }
      .drop-field { position:absolute; padding:3px 6px; background:#fffbe6; border:1px dashed #f0ad00; border-radius:6px; cursor:move; font-size:12px; }
      .toolbar { display:flex; gap:8px; align-items:center; margin-bottom:8px; }
      .card { background:#fff; border:1px solid #eee; border-radius:12px; padding:10px; margin-bottom:10px; }
      .list { display:flex; flex-wrap:wrap;}
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
